<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" charset="utf-8" type="module">
    </script>
</head>

<body>
<div id="header">
    <button id="controls_button"
            onclick="document.getElementById('controls').classList.toggle('visible');">
        Controls
    </button>
    <div id="controls">
        <button id="shuffle">Shuffle</button>
        <button id="top">Top</button>
        <button id="video_pause">Pause all</button>
        <!--        <input type="number" id="navigate_param" min="0" max="100" step="5">-->
        <!--        <button id="navigate" onclick="scrollTo();">Go</button>-->

        <input type="text" id="search_box">
        <div>
        <label>
            <input type="checkbox" id="reverse-toggle" checked/>
            New first
        </label></div>
        <div class="checkbox-container">
            <label>
                <input type="checkbox" name="type" id="include_photo" checked/>
                Image
            </label>
            <label>
                <input type="checkbox" name="type" id="include_video" checked/>
                Video
            </label>
            <label>
                <input type="checkbox" name="type" id="include_other" checked/>
                Other
            </label>
        </div>
        <button id="search_button">Search</button>
    </div>
</div>
<div id="block_header" style="height:10vh"></div>
<div id="tweets_div"></div>
<div id="scroll-anchor" style="height:10px"></div>
<dialog id="fullMedia" style="padding:0; border:none; background:black;">
    <div id="fullMediaContainer" style="text-align:center"></div>
</dialog>
</body>
</html>
